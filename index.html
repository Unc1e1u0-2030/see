
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订阅链接生成器</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    .card { background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; }
    textarea { width: 100%; margin-top: 20px; padding: 10px; font-family: monospace; height: 120px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cloudflare Workers 订阅生成器</h2>
    <label for="uuid">UUID</label>
    <input id="uuid" type="text" placeholder="必填，如：f23f7bcd-...">

    <label for="host">Host（SNI 域名）</label>
    <input id="host" type="text" placeholder="如：example.com">

    <label for="path">Path</label>
    <input id="path" type="text" value="/ws">

    <label for="tag">节点标签</label>
    <input id="tag" type="text" value="CFNode">

    <label for="count">生成节点数量</label>
    <input id="count" type="number" value="5" min="1" max="20">

    <label for="ipsrc">IP源地址（可选）</label>
    <input id="ipsrc" type="text" placeholder="如：https://raw.githubusercontent.com/you/ips/main/ip.json">

    <label for="key">API 密钥（可选）</label>
    <input id="key" type="text" placeholder="如设置密钥则需填写">

    <button onclick="generate()">生成订阅</button>

    <textarea id="output" readonly placeholder="生成的订阅链接将在此显示..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
